name: Release Plugins

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      tag:
        description: 'Git tag for the release'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Resolve plugin modules from settings.gradle.kts
        id: plugins
        shell: bash
        run: |
          set -euo pipefail
          # Collect all included modules from settings.gradle.kts and filter to "plugin modules".
          # We treat everything except the SDK module as a buildable plugin module.
          mapfile -t MODULES < <(
            sed -n 's/^[[:space:]]*include(\":\([^\"[:space:]]\+\)\".*$/\1/p' settings.gradle.kts \
              | sed 's/[[:space:]]//g' \
              | grep -v '^connectias-plugin-sdk$' \
              | sort -u
          )

          if [ ${#MODULES[@]} -eq 0 ]; then
            echo "âŒ No plugin modules found in settings.gradle.kts"
            exit 1
          fi

          echo "âœ… Plugins to build: ${MODULES[*]}"
          # Multiline output
          {
            echo "plugins<<'EOF'"
            printf "%s\n" "${MODULES[@]}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build all plugins (assembleRelease)
        shell: bash
        run: |
          set -euo pipefail
          while IFS= read -r plugin; do
            [ -z "$plugin" ] && continue
            echo "ðŸ”¨ Building :${plugin}:assembleRelease"
            ./gradlew ":${plugin}:assembleRelease" --no-daemon
          done <<< "${{ steps.plugins.outputs.plugins }}"
      
      - name: Create release directory
        run: mkdir -p release-artifacts
      
      - name: Copy APK files
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ github.event.inputs.version }}"
          while IFS= read -r plugin; do
            [ -z "$plugin" ] && continue
            APK_PATH="$(find "${plugin}/build/outputs/apk/release" -name "*.apk" -type f | head -1 || true)"
            if [ -z "$APK_PATH" ]; then
              echo "âŒ APK not found for ${plugin}"
              exit 1
            fi
            cp "$APK_PATH" "release-artifacts/${plugin}-${VERSION}.apk"
            echo "âœ… Copied ${APK_PATH} -> release-artifacts/${plugin}-${VERSION}.apk"
          done <<< "${{ steps.plugins.outputs.plugins }}"
      
      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git rev-parse "${{ github.event.inputs.tag }}" >/dev/null 2>&1; then
            echo "Tag ${{ github.event.inputs.tag }} already exists, skipping tag creation"
          else
            git tag -a "${{ github.event.inputs.tag }}" -m "Release ${{ github.event.inputs.version }}"
            git push origin "${{ github.event.inputs.tag }}"
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Release ${{ github.event.inputs.version }}
          body: |
            ## Release ${{ github.event.inputs.version }}
            
            ### Plugins
            Built from modules included in `settings.gradle.kts`.
            
            ### Artifacts
            See attached APKs.
          files: |
            release-artifacts/*.apk
          draft: false
          prerelease: false
